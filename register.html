<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main-style.css" />
    <link rel="stylesheet" href="css/sign-responsive.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <title>Register</title>
</head>
<body>
    <section class="register">
        <div class="container">
            <div class="wrapper d-flex">
                <div class="image-content">
                    <img src="assets/images/img-login.png" alt="" />
                </div>
                <div class="text-content">
                    <div class="heading-content">
                        <h2>Create Your Account</h2>
                        <span>Already have an account? <a href="login.html">Login</a></span>
                    </div>
                    <div class="form-content d-flex">
                        <form action="process-signup.php" method="post" class="form-sign">
                            <label for="name">Name</label><br />
                            <input type="text" id="name" name="name" placeholder="Enter your name" class="text-input" required /><br />
                            <label for="email">Email</label><br />
                            <input
                                type="email"
                                id="email"
                                name="email"
                                placeholder="Enter your email"
                                class="text-input"
                                required
                            /><br />
                            <label for="password">Password</label><br />
                            <div class="password-wrap">
                                <input
                                    type="password"
                                    id="password"
                                    name="password"
                                    placeholder="Enter your password"
                                    class="text-input"
                                    required
                                />
                                <i class="bi bi-eye-slash" id="togglePassword"></i>
                            </div>
                            <input type="checkbox" id="agree" required />
                            <label for="agree" class="span-form d-flex">I agree to Platform's Terms of Service and Privacy Policy</label>
                            <button type="submit" id="submit" class="btn btn--form submit">Create Account</button>
                        </form>
                        <button type="button" id="submit" class="btn btn--form d-flex submit">
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="assets/js/script.js"></script>
</body>
</html>
